        <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <form>
                  <div class="form-group">
                    <label class="control-label">消费积分比例</label>
                    <input class="form-control" type="text"  disabled="disabled" placeholder="单位为%" id="consumption">
                  </div>
                  <div class="form-group">
                    <label class="control-label" >会员折扣比例</label>
                    <input class="form-control" type="text"  disabled="disabled" placeholder="单位为%" id="members">
                  </div>  
                  <div class="form-group">
                    <label class="control-label">对会员卡充值权限</label>
                    <div class="row">
                      <div class="col-md-12">
                          <div class="card-body">
                            <table class="table table-hover table-bordered" >
                              <thead>
                                <tr>
                                  <th>账号类型</th>
                                  <th>是否具有对会员卡充值的权限</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td>前台</td>
                                  <td>
                                    <div class="toggle col-md-8">
                                        <label>
                                          <input type="checkbox" disabled="disabled" id="type2"><span class="button-indecator" ></span>
                                        </label>
                                    </div>
                                  </td>
                                </tr>
                                <tr>
                                  <td>客户经理</td>
                                  <td>
                                    <div class="toggle col-md-8">
                                        <label>
                                          <input type="checkbox" disabled="disabled" id="type3"><span class="button-indecator" /></span>
                                        </label>
                                    </div>
                                  </td>
                                </tr>
                                <tr>
                                  <td>经理</td>
                                  <td>
                                    <div class="toggle col-md-8">
                                        <label>
                                          <input type="checkbox" disabled="disabled" id="type4"><span class="button-indecator" /></span>
                                        </label>
                                    </div>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                    </div>
                  </div>
                </form>
              </div>
